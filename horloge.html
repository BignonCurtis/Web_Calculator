<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge 24h - Archicad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            background-color: #000000; /* Fond noir */
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        #container {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacement entre l'heure et le logo */
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 10px;
        }

        #horloge {
            font-size: 24px;
            font-weight: bold;
            color: #3498db; /* Bleu par d√©faut */
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            transition: all 0.3s ease-in-out;
        }

        #logo {
            height: 30px; /* Hauteur du logo miniature */
            width: auto;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="horloge"></div>
        <img id="logo" src="Logo.png" alt="Logo AZ">
    </div>

    <script>
        function afficherHeure() {
            let maintenant = new Date();
            let heures = maintenant.getHours().toString().padStart(2, '0');
            let minutes = maintenant.getMinutes().toString().padStart(2, '0');
            let secondes = maintenant.getSeconds().toString().padStart(2, '0');
            
            let horloge = document.getElementById("horloge");
            horloge.textContent = `${heures}:${minutes}:${secondes}`;

            // Changer la couleur selon l'heure (ex: bleu jour, orange nuit)
            let heureInt = parseInt(heures);
            if (heureInt >= 6 && heureInt < 18) {
                horloge.style.color = "#3498db"; // Bleu de jour
                horloge.style.textShadow = "0 0 10px rgba(52, 152, 219, 0.8)";
            } else {
                horloge.style.color = "#e67e22"; // Orange de nuit
                horloge.style.textShadow = "0 0 10px rgba(230, 126, 34, 0.8)";
            }
        }

        setInterval(afficherHeure, 1000);
        afficherHeure();
    </script>

</body>
</html>
